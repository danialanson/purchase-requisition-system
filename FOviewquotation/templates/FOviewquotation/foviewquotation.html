{% extends "app/layout.html" %}

{% block content %}

<style>
    .quo-title {
        padding: 10px;
        text-align: center;
        margin-bottom: 100px;
    }

    table,
    td,
    th {
        border: 1px solid black;
        background-color: yellow;
    }

    table {
        width: 100%
    }

    td,
    th {
        text-align: center;
    }
</style>


<div class="quo-title">
    <h1>View Quotations</h1>

    <form class="details" action="foviewdetails" method="POST">
        {% csrf_token %}

        <table bgcolor="black" width="1000">
            <tr bgcolor="Yellow">
                <th width="250">Quotation ID</th>
                <th width="250">Valid Days</th>
                <th width="250">Total</th>
                <th width="250">Select</th>
            </tr>
            {% for i in list %}
            <tr>
                <td>{{ i.quotation_id }}</td>
                <td>{{ i.valid_days }}</td>
                <td>{{ i.total }}</td>
                <td><button type="submit" name={{i.quotation_id}} value={{i.quotation_id}}
                        class="btn btn-info">View</button></td>
            </tr>
            {% endfor %}
        </table>

        <div class="margintop">
            <a class="btn btn-danger btn-square buttonsize" href="/menu">Back</a>
        </div>

</div>


{% endblock %}
